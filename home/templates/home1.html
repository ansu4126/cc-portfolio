{% extends "base.html" %}
{% load static %}

{% block extrastyles %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/home_style.css' %}">
{% endblock %}

{% block page_content %}

<div class="container-fluid">

<div id="carouselExampleIndicators" class="carousel slide hidden-xs" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
    </ol>
  <div class="carousel-inner" role="listbox" style=" width:100%; height:90vh; !important;">
    <div class="carousel-item active">
        <div>
            <img class="d-block w-100" src="{% static "img/minions1.jpg" %}" alt="First slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>First Carousel</h5>
                <p>Nice one there you have got.</p>
            </div>
        </div>
    </div>
    <div class="carousel-item">
        <div>
            <img class="d-block w-100" src="{% static "img/minions2.jpg" %}" alt="Second slide">
        </div>
    </div>
    <div class="carousel-item">
        <!-- Some cards here -->
        <div class="carousel-card">
            <div class="container">
                <h1>My Portfolio</h1>      
                <p>Some text that represents "Me"...</p>
            </div>
        </div>
    </div>
  </div>
    <div class="carousel-item">
        <div>    
            <img class="d-block w-100" src="{% static "img/minions3.jpg" %}" alt="Third slide">
            <div class="carousel-caption d-none d-md-block">
                <h5>Minion Superman</h5>
                <p>Lets make one of them. Gruuu.</p>
            </div>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="fa fa-angle-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="fa fa-angle-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

</div>
{% endblock %}
